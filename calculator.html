<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta lang="en">
    <link href="calculator.css" type="text/css" rel="stylesheet">
    <title>Calculator Program</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro:ital,wght@0,400;0,700;1,400;1,700&family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
</head>

<body class="lBody">
    <div class="moon">
        <label id="lLabel">
            <input id="check" onclick="check1()" type="checkbox">
            <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-moon-fill" viewBox="0 0 16 16">
                <path d="M6 .278a.77.77 0 0 1 .08.858 7.2 7.2 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277q.792-.001 1.533-.16a.79.79 0 0 1 .81.316.73.73 0 0 1-.031.893A8.35 8.35 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.75.75 0 0 1 6 .278"/>
              </svg>
                  <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-brightness-low-fill" viewBox="0 0 16 16">
                    <path d="M12 8a4 4 0 1 1-8 0 4 4 0 0 1 8 0M8.5 2.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0m0 11a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0m5-5a.5.5 0 1 1 0-1 .5.5 0 0 1 0 1m-11 0a.5.5 0 1 1 0-1 .5.5 0 0 1 0 1m9.743-4.036a.5.5 0 1 1-.707-.707.5.5 0 0 1 .707.707m-7.779 7.779a.5.5 0 1 1-.707-.707.5.5 0 0 1 .707.707m7.072 0a.5.5 0 1 1 .707-.707.5.5 0 0 1-.707.707M3.757 4.464a.5.5 0 1 1 .707-.707.5.5 0 0 1-.707.707"/>
                  </svg>
        </label>
    </div>
    <div class="header1">
        
    </div>
    <div class="calc-body">
        <div class="calc-screen">
            <input id="res" type="text" placeholder="0">
        </div>
        <div class="calc-btn">
            <button onclick="allClear()" class="btn operator AC">AC</button>
            <button onclick="appendToDisplay('(')" class="btn operator">&lpar;</button>
            <button onclick="appendToDisplay(')')" class="btn operator">&rpar;</button>
            <button onclick="appendToDisplay('+')" class="btn operator">&plus;</button>
            <button onclick="appendToDisplay('0')" class="btn s">0</button>
            <button onclick="appendToDisplay('1')" class="btn s">1</button>
            <button onclick="appendToDisplay('2')" class="btn s">2</button>
            <button onclick="appendToDisplay('*')" class="btn operator">&times;</button>
            <button onclick="appendToDisplay('3')" class="btn">3</button>
            <button onclick="appendToDisplay('4')" class="btn">4</button>
            <button onclick="appendToDisplay('5')" class="btn">5</button>
            <button onclick="appendToDisplay('-')" class="btn operator">&minus;</button>
            <button onclick="appendToDisplay('6')" class="btn">6</button>
            <button onclick="appendToDisplay('7')" class="btn">7</button>
            <button onclick="appendToDisplay('8')" class="btn">8</button>
            <button onclick="appendToDisplay('/')" class="btn operator">&divide;</button>
            <button onclick="appendToDisplay('9')" class="btn">9</button>
            <button onclick="appendToDisplay('.')" class="btn operator">.</button>
            <button onclick="backsp()" class="btn operator back">&#9003;</button>
            <button onclick="calculation()"class="btn operator equals">&#61;</button>
        </div>
    </div>
    <script src="calculator.js" type="text/javascript"></script>
</body>

</html>
